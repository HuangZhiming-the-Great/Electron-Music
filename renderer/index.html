<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link href="../fontawesome/css/all.css" rel="stylesheet">   
   <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 使用一个大banner包裹 -->
    <div class="container mt-4">
        <h1 class="title">xiaoqi's audio player</h1>
        <button type="button"  id="add-music" class="btn btn-primary btn-lg btn-block mt-4" >Add music</button>
        <div id="musicList" class="music-list mt-4"></div>
        <div class=" container fixed-bottom ">
            <hr/>
            <div  id="playStatus" class="row mt-2 b-4"></div>
             <!-- 进度条 bootStrap自带 -->
            <div class="progress my-4" >
                <div id="bar" class="progress-bar bg-primary" role="progressbar" style="width:0%;"></div>
            </div>
        </div>
       
    </div>
</body>
</html>
<script>
    require('./index.js');
</script>
